<!DOCTYPE html>
<html lang="en">
    <head>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">

	<style>
	 .bd-placeholder-img {
	     font-size: 1.125rem;

	     -webkit-user-select: none;

	 }

	 @media (min-width: 768px) {
	     .bd-placeholder-img-lg {

	     }
	 }
	</style>
